<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de
				Roles</div>
			<form th:action="@{/roles/guardar}" th:object="${rol}"
				method="post">
				<div class="form-group row">
					<label for="id" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{id}" class="form-control"/>
					</div>
				</div>

				<div class="form-group row">
					<label for="authority" class="col-sm-2 col-form-label">Nivel de acceso</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{authority}" class="form-control"
							th:errorclass="'form-control alert-info'" /> <small						
							th:if="${#fields.hasErrors('authority')}"
							th:errors="*{authority}"></small>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="user_id" class=" col-sm-2 col-form-label">Usuario:</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{user_id}" class="form-control"
							th:errorclass="'form-control alert-info'" /> <small						
							th:if="${#fields.hasErrors('user_id')}"
							th:errors="*{user_id}"></small>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />
					
						<a href="/roles/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
				<p th:text="${mensaje}" class="form-text text-danger"></p>
			</form>
		</div>
	</div>

	<div th:if="${mensaje}" class="alert alert-info">
		<p th:text="${mensaje}"></p>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
