<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de Eventos y Usuarios</div>
			<form th:action="@{/usuarioeventos/guardar}" th:object="${usuarioevento}"
				method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="idUsu" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idUsu}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('idUsu')}" th:errors="*{idUsu}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="evento" class=" col-sm-2 col-form-label">Evento:</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{evento.idEvento}">
							<option th:each="e: ${listaEventos}" th:value="${e.idEvento}"
								th:text="${e.nombreEvento}"
								th:selected="(${e.idEvento} == *{evento.idEvento})"></option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label for="actividad" class=" col-sm-2 col-form-label">Usuario:</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{usuario.idUsuario}">
							<option th:each="us: ${listaUsuarios}" th:value="${us.idUsuario}"
								th:text="${us.nombreUsuario}"
								th:selected="(${us.idUsuario} == *{usuario.idUsuario})"></option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/usuarioeventos/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
				<p th:text="${mensaje}" class="form-text text-danger"></p>
			</form>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
