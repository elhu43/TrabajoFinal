<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div align="right">
			<a style="border-bottom-color: green" th:href="@{/roles/nuevo}"
				id="add-row" type="button" class="btn btn-warning">
				<span class="glyphicon glyphicon-plus"></span> Nuevo
			</a>
		</div>
		<div>
			<form th:action="@{/roles/buscar}" method="post"
				th:object="${rol}">
				<div class="form-group">

					<label for="r">Buscar:</label> <input type="text"
						class="form-control" th:field="*{id}" id="r"></input>
					<div align="right">
						<button type="submit" class="btn btn-success">Aceptar</button>
						<a href="/roles/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
			</form>
		</div>

		<div class="card">
			<div class="card-header text-white bg-primary mb-3">Reporte de
				Roles</div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-white">
						<thead class="bg-primary mb-3 text-white">
							<tr>
								<th>Id</th>
								<th>Nivel de acceso</th>
								<th>Usuario</th>
								<th align="center">Operación</th>
								<th align="center">Operación</th>
							</tr>
						</thead>
						<tbody id="rol-list">
							<tr th:each="rol:${listaRoles}">
								<td> <a class="btn btn-primary btn-xs"
									th:href="@{/roles/ver/} + ${rol.id}"
									th:text="${rol.id}"></a></td>
								<td th:text="${rol.authority}"></td>
								<td th:text="${rol.user_id}"></td>
								<td align="center"><a
									th:href="@{/roles/eliminar?id=}+${rol.id}">
										<span class="glyphicon glyphicon-trash"></span>
								</a></td>
								<td align="center"><a
									th:href="@{'/roles/modificar/' + ${rol.id}}"><span
										class="glyphicon glyphicon-edit"></span></a></td>
							</tr>
						</tbody>
					</table>
					<p th:text="${mensaje}"></p>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
