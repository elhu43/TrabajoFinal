<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de
				Usuarios</div>
			<form th:action="@{/usuarios/guardar}" th:object="${usuario}"
				method="post">
				<div class="form-group row">
					<label for="idUsuario" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idUsuario}" class="form-control"/>
					</div>
				</div>

				<div class="form-group row">
					<label for="nombreUsuario" class="col-sm-2 col-form-label">Nombre</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombreUsuario}" class="form-control"
							th:errorclass="'form-control alert-info'" /> <small						
							th:if="${#fields.hasErrors('nombreUsuario')}"
							th:errors="*{nombreUsuario}"></small>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="apellidoUsuario" class="col-sm-2 col-form-label">Apellido</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{apellidoUsuario}" class="form-control"
							th:errorclass="'form-control alert-info'" /> <small						
							th:if="${#fields.hasErrors('apellidoUsuario')}"
							th:errors="*{apellidoUsuario}"></small>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="dniUsuario" class="col-sm-2 col-form-label">DNI</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{dniUsuario}" class="form-control"
							th:errorclass="'form-control alert-info'" /> <small						
							th:if="${#fields.hasErrors('dniUsuario')}"
							th:errors="*{dniUsuario}"></small>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label">Usuario</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{username}" class="form-control"
							th:errorclass="'form-control alert-info'" /> <small						
							th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}"></small>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="password" class="col-sm-2 col-form-label">Contrase√±a</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{password}" class="form-control"
							th:errorclass="'form-control alert-info'" /> <small						
							th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"></small>
					</div>
				</div>
				
				<div class="form-group">
					<label for="enabled">ESTADO:</label> <input type="checkbox"
						th:field="*{enabled}" class="form-control" id="enabled"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></div>

				</div>

				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />
					
						<a href="/usuarios/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
				<p th:text="${mensaje}" class="form-text text-danger"></p>
			</form>
		</div>
	</div>

	<div th:if="${mensaje}" class="alert alert-info">
		<p th:text="${mensaje}"></p>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
