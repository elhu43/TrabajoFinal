<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div align="right">
			<a style="border-bottom-color: green" th:href="@{/usuarios/nuevo}"
				id="add-row" type="button" class="btn btn-warning">
				<span class="glyphicon glyphicon-plus"></span> Nuevo
			</a>
		</div>
		<div>
			<form th:action="@{/usuarios/buscar}" method="post"
				th:object="${usuario}">
				<div class="form-group">

					<label for="u">Buscar:</label> <input type="text"
						class="form-control" th:field="*{nombreUsuario}" id="u"></input>
					<div align="right">
						<button type="submit" class="btn btn-success">Aceptar</button>
						<a href="/usuarios/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
			</form>
		</div>

		<div class="card">
			<div class="card-header text-white bg-primary mb-3">Reporte de
				Usuarios</div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-white">
						<thead class="bg-primary mb-3 text-white">
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Apellidos</th>
								<th>DNI</th>
								<th>Username</th>
					
								<th>Enabled</th>
								<th align="center">Operación</th>
								<th align="center">Operación</th>
							</tr>
						</thead>
						<tbody id="usuario-list">
							<tr th:each="usuario:${listaUsuarios}">
								<td> <a class="btn btn-primary btn-xs"
									th:href="@{/usuarios/ver/} + ${usuario.idUsuario}"
									th:text="${usuario.idUsuario}"></a></td>
								<td th:text="${usuario.nombreUsuario}"></td>
								<td th:text="${usuario.apellidoUsuario}"></td>
								<td th:text="${usuario.dniUsuario}"></td>
								<td th:text="${usuario.username}"></td>
						
								<td th:text="${usuario.enabled}"></td>
								<td align="center"><a
									th:href="@{/usuarios/eliminar?id=}+${usuario.idUsuario}">
										<span class="glyphicon glyphicon-trash"></span>
								</a></td>
								<td align="center"><a
									th:href="@{'/usuarios/modificar/' + ${usuario.idUsuario}}"><span
										class="glyphicon glyphicon-edit"></span></a></td>
							</tr>
						</tbody>
					</table>
					<p th:text="${mensaje}"></p>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
