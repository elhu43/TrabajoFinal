<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<div class="card bg-danger text-white">
			<div class="card-header">Acceso Denegado!</div>
			<div class="card-body">
				<h5 class="card-title">
					Los sentimos <span th:text="${usuario.username}"></span>, NO
					tienes permisos para acceder a este recurso.
				</h5>
				<a th:href="@{/eventos/bienvenido}" class="btn btn-outline-light"
					role="button">Ir al inicio</a>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
